<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
    <div 
        class="login">
        Login
    </div>
    <text>Username</text>
    <div 
        
        class="username">
        <input
            type="text"
            required
            placeholder="Type your username"
        >
    </div>
    <text>Password</text>
    <div
        class="password">
        <input
            type="password"
            required
            placeholder="Type your password"
        >
    </div>
    <div 
        class="forgot">
        <a href="#">Forgot password?</a>
    </div>
    <div 
        class="button">
        <button>Login</button>
    </div>
    </div>
</body>
</html>
